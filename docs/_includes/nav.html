<nav>
    <ol class="breadcrumb">
        {% for item in site.data.navigation %}
        {% if item.mainnav %}
        <li class="breadcrumb-item{% if page.url == item.link %} active{% endif %}">
            <a href="{{ site.url }}{{ site.baseurl }}{{ item.link }}">{{ item.name }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ol>
</nav>
